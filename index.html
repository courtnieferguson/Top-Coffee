<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Coffee Project</title>
</head>

<body>
<header>
    <h1 class="text-center col-12 mx-auto p-6"><b>Top Coffee!</b></h1>

</header>

<div class="float-right">
    <h5>Roast</h5>
    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
    </form>

    <div class="m-2">
        <h5>Coffee Name</h5>
        <input id="coffee-name" type="text">
        <label for="coffee-name"></label>
        <div class="row m-2">
            <button class="button">Submit</button>
        </div>

    </div>
    <div class="float-right">
        <h5>Roast</h5>
        <form>
            <label for="roast-selection-add"></label>
            <select id="roast-selection-add">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
        </form>

        <div class="m-2">
            <h5>Name</h5>
            <label for="name"></label>
            <input id="name" type="text">
            <div class="row m-2">
                <button class="button">Submit</button>
            </div>
        </div>
    </div>

</div>


<div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>ROAST</th>
        </tr>
        </thead>
        <tbody id="coffees"></tbody>
    </table>
</div>

<script src="main.js"></script>


</body>
</html>
